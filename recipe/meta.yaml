{% set name = "ngmix" %}
{% set version = "1.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/ngmix/archive/v{{ version }}.tar.gz
  sha256: aac635b3715539fdc4e53a6eeabf29a320f3dabdcae840264a2b1834adef13b5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - numba <0.41.0a|>=0.43.0  # bug in numba 0.41.* and 0.42.* series
    - scipy
    - galsim
    - emcee

test:
  imports:
    - ngmix

about:
  home: https://github.com/esheldon/ngmix
  license: GPL-2.0-only
  license_family: GPL
  license_file: gpl.txt
  summary: Gaussian mixtures and image processing implemented in python and numba

extra:
  recipe-maintainers:
    - beckermr
    - esheldon
